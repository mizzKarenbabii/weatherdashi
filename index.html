<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard </title>
</head>

<body class="flex-column bg-light">

    <header class="p-5 text-center text-white bg-info">
        Weather Dashboard
    </header>

    <div>
        <div>
            <h1> Search for a City: </h1>
        </div>
        <div class="searchbar">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Richmond, VA" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="searchbtn">
            <button type="button" class="btn btn-info">Search</button>
        </div>
    </div>
</body>
<footer>  &copy Weather Dashi 2022 Created By Karen Richardson</footer>
</html>
